<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#214b3d;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#72843a;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bg3)" rx="8"/>
  
  <!-- Garlic flakes scattered pattern -->
  <g fill="#72843a" opacity="0.8">
    <ellipse cx="75" cy="55" rx="10" ry="6" transform="rotate(20 75 55)"/>
    <ellipse cx="125" cy="40" rx="12" ry="7" transform="rotate(-15 125 40)"/>
    <ellipse cx="165" cy="65" rx="11" ry="8" transform="rotate(35 165 65)"/>
    <ellipse cx="205" cy="50" rx="9" ry="6" transform="rotate(-25 205 50)"/>
    <ellipse cx="85" cy="95" rx="13" ry="7" transform="rotate(40 85 95)"/>
    <ellipse cx="135" cy="105" rx="10" ry="6" transform="rotate(-20 135 105)"/>
    <ellipse cx="175" cy="90" rx="12" ry="8" transform="rotate(25 175 90)"/>
    <ellipse cx="215" cy="100" rx="11" ry="7" transform="rotate(-10 215 100)"/>
    <ellipse cx="65" cy="135" rx="9" ry="5" transform="rotate(30 65 135)"/>
    <ellipse cx="115" cy="145" rx="12" ry="8" transform="rotate(-30 115 145)"/>
    <ellipse cx="175" cy="130" rx="10" ry="6" transform="rotate(15 175 130)"/>
    <ellipse cx="225" cy="140" rx="11" ry="7" transform="rotate(-35 225 140)"/>
  </g>
  
  <!-- Darker flakes for depth -->
  <g fill="#214b3d" opacity="0.6">
    <ellipse cx="95" cy="75" rx="7" ry="4" transform="rotate(30 95 75)"/>
    <ellipse cx="155" cy="85" rx="8" ry="5" transform="rotate(-40 155 85)"/>
    <ellipse cx="185" cy="115" rx="6" ry="4" transform="rotate(20 185 115)"/>
    <ellipse cx="125" cy="125" rx="7" ry="5" transform="rotate(-15 125 125)"/>
  </g>
  
  <!-- Product label -->
  <rect x="20" y="160" width="260" height="25" fill="#214b3d" opacity="0.9" rx="4"/>
  <text x="150" y="177" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Dehydrated Garlic Flakes</text>
</svg>
