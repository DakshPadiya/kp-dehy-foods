<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#214b3d;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#72843a;stop-opacity:0.1" />
    </linearGradient>
    <radialGradient id="garlicPowder" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#72843a;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#214b3d;stop-opacity:0.7" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bg4)" rx="8"/>
  
  <!-- Powder texture -->
  <circle cx="150" cy="100" r="55" fill="url(#garlicPowder)"/>
  
  <!-- Fine powder particles -->
  <g fill="#72843a" opacity="0.5">
    <circle cx="125" cy="85" r="2"/>
    <circle cx="175" cy="80" r="1.5"/>
    <circle cx="115" cy="115" r="1"/>
    <circle cx="185" cy="120" r="2"/>
    <circle cx="145" cy="75" r="1.5"/>
    <circle cx="165" cy="125" r="1"/>
    <circle cx="105" cy="105" r="2"/>
    <circle cx="195" cy="90" r="1.5"/>
    <circle cx="135" cy="135" r="1"/>
    <circle cx="175" cy="65" r="2"/>
  </g>
  
  <!-- Scattered powder effect -->
  <g fill="#214b3d" opacity="0.4">
    <circle cx="95" cy="95" r="3"/>
    <circle cx="205" cy="105" r="2.5"/>
    <circle cx="85" cy="125" r="2"/>
    <circle cx="215" cy="85" r="3"/>
    <circle cx="75" cy="115" r="1.5"/>
    <circle cx="225" cy="115" r="2"/>
  </g>
  
  <!-- Product label -->
  <rect x="20" y="160" width="260" height="25" fill="#214b3d" opacity="0.9" rx="4"/>
  <text x="150" y="177" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Dehydrated Garlic Powder</text>
</svg>
