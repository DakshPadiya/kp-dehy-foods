<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#214b3d;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#72843a;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bg)" rx="8"/>
  
  <!-- Onion flakes scattered pattern -->
  <g fill="#e57c06" opacity="0.8">
    <ellipse cx="80" cy="60" rx="12" ry="8" transform="rotate(15 80 60)"/>
    <ellipse cx="120" cy="45" rx="10" ry="6" transform="rotate(-20 120 45)"/>
    <ellipse cx="160" cy="70" rx="14" ry="9" transform="rotate(30 160 70)"/>
    <ellipse cx="200" cy="55" rx="11" ry="7" transform="rotate(-10 200 55)"/>
    <ellipse cx="90" cy="100" rx="13" ry="8" transform="rotate(45 90 100)"/>
    <ellipse cx="140" cy="110" rx="12" ry="7" transform="rotate(-30 140 110)"/>
    <ellipse cx="180" cy="95" rx="10" ry="6" transform="rotate(20 180 95)"/>
    <ellipse cx="220" cy="105" rx="13" ry="9" transform="rotate(-15 220 105)"/>
    <ellipse cx="70" cy="140" rx="11" ry="6" transform="rotate(35 70 140)"/>
    <ellipse cx="110" cy="150" rx="14" ry="8" transform="rotate(-25 110 150)"/>
    <ellipse cx="170" cy="135" rx="12" ry="7" transform="rotate(10 170 135)"/>
    <ellipse cx="210" cy="145" rx="10" ry="6" transform="rotate(-40 210 145)"/>
  </g>
  
  <!-- Darker flakes for depth -->
  <g fill="#d34e23" opacity="0.6">
    <ellipse cx="100" cy="80" rx="8" ry="5" transform="rotate(25 100 80)"/>
    <ellipse cx="150" cy="90" rx="9" ry="6" transform="rotate(-35 150 90)"/>
    <ellipse cx="190" cy="120" rx="7" ry="4" transform="rotate(15 190 120)"/>
    <ellipse cx="130" cy="130" rx="8" ry="5" transform="rotate(-20 130 130)"/>
  </g>
  
  <!-- Product label -->
  <rect x="20" y="160" width="260" height="25" fill="#214b3d" opacity="0.9" rx="4"/>
  <text x="150" y="177" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Dehydrated Onion Flakes</text>
</svg>
